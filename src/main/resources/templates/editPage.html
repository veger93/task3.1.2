<!DOCTYPE html>

<html lang="en" html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <div class="text-center"><h2>Edit User</h2></div>

    <form th:method="POST" th:action="@{/edit}" th:object="${user}">
        <input type="hidden" th:field="*{id}" />
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name"/><br/>

        <label for="lastName">LastName</label>
        <input type="text" th:field="*{lastName}" id="lastName"><br/>

        <label for="age">Age</label>
        <input type="number" th:field="*{age}" id="age"><br/>

        <button type="submit">Edit</button>
    </form>
</div>
</body>
</html>
