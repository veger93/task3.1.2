<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add new user</title>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>New user</h2></div>

    <form th:method="POST" th:action="@{/users/add}">
        Name: <input type="text" name="name"><br/>
        LastName: <input type="text" name="lastName"><br />
        Age: <input type="number" name="age"><br />
        <button type="submit" class="btn btn-primary m-2">Add User</button>
    </form>
    <button type="submit" class="btn btn-primary m-2" onclick="history.back();">Cancel</button>
</div>
</body>
</html>
